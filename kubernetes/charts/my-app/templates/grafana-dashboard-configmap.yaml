apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "my-app.fullname" . }}-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  experiment-dashboard.json: |-
{{ .Files.Get "dashboards/experiment-dashboard.json" | indent 4 }}
  app-dashboard.json: |-
{{ .Files.Get "dashboards/app-dashboard.json" | indent 4 }}